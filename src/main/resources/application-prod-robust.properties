# ===========================================
# HIKARI CONNECTION POOL - PRODUCTION OPTIMIZED
# ===========================================
# Optimized for Supabase connection limits
spring.datasource.hikari.pool-name=KuberFashionPool
spring.datasource.hikari.maximum-pool-size=${DATABASE_POOL_SIZE:8}
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.connection-init-sql=SELECT 1

# Retry and recovery settings
spring.datasource.hikari.initialization-fail-timeout=30000
spring.datasource.hikari.keepalive-time=30000

# ===========================================
# JPA/HIBERNATE - PRODUCTION SETTINGS
# ===========================================
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Performance optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Connection handling
spring.jpa.properties.hibernate.connection.handling_mode=delayed_acquisition_and_release_after_transaction

# ===========================================
# RESILIENCE AND RETRY CONFIGURATION
# ===========================================
# Enable Spring Boot's database health check
management.health.db.enabled=true
management.endpoint.health.show-details=when-authorized

# Actuator endpoints for monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.probes.enabled=true

# ===========================================
# LOGGING - PRODUCTION
# ===========================================
logging.level.root=WARN
logging.level.com.kuberfashion.backend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.com.zaxxer.hikari=INFO

# Database connection logging
logging.level.org.hibernate.engine.jdbc.connections=INFO

# ===========================================
# SERVER CONFIGURATION
# ===========================================
server.port=${SERVER_PORT:8080}
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Security headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# ===========================================
# ERROR HANDLING
# ===========================================
server.error.include-stacktrace=never
server.error.include-message=always
server.error.include-binding-errors=never

