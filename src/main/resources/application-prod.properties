# ===========================================
# DATABASE CONFIGURATION (Production - PostgreSQL)
# ===========================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://aws-1-ap-south-1.pooler.supabase.com:5432/postgres?sslmode=require&prepareThreshold=0&preparedStatementCacheQueries=0}
spring.datasource.username=${DATABASE_USERNAME:postgres.hanmurmflpqbfwwvqnsl}
spring.datasource.password=${DATABASE_PASSWORD:saimandsroy2005@}
spring.datasource.driver-class-name=org.postgresql.Driver
# Environment variables will still take precedence

# ===========================================
# JPA/HIBERNATE - PRODUCTION SETTINGS
# ===========================================
# CRITICAL: Use 'update' for development, 'validate' for production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Performance optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ===========================================
# LOGGING - PRODUCTION SETTINGS
# ===========================================
# Reduce logging verbosity for production
logging.level.root=WARN
logging.level.com.kuberfashion.backend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Production logging pattern (more concise)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n

# ===========================================
# CONNECTION POOL - PRODUCTION SETTINGS (SUPABASE OPTIMIZED)
# ===========================================
# Supabase connection pooler requires specific settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.keepalive-time=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1

# ===========================================
# SERVER - PRODUCTION SETTINGS
# ===========================================
# Production server settings
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Security headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# ===========================================
# ACTUATOR - PRODUCTION SETTINGS
# ===========================================
# Limited endpoints for production
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.info.enabled=true
management.endpoint.metrics.enabled=true

# Health check configuration
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.ping.enabled=true

# ===========================================
# ERROR HANDLING - PRODUCTION SETTINGS
# ===========================================
# Don't expose stack traces in production
server.error.include-stacktrace=never
server.error.include-message=always
server.error.include-binding-errors=never

# ===========================================
# SECURITY - PRODUCTION SETTINGS
# ===========================================
# JWT settings for production
jwt.expiration=3600000

# CORS - More restrictive for production
# Override with environment variable CORS_ALLOWED_ORIGINS
cors.allowed-origins=https://yourdomain.com

# ===========================================
# FILE UPLOAD - PRODUCTION SETTINGS
# ===========================================
# Smaller limits for production
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
